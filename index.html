<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{Ahrorjon}} – Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- (ixtiyoriy) Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Maxsus uslublar */
    body { scroll-behavior: smooth; }

    .hero{
      background:
        linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
        url('https://source.unsplash.com/1600x900?coding') center/cover no-repeat;
      color:#fff;
      height:100vh;
    }
    .hero h1{ font-size:3.5rem; }
  </style>
</head>
<body>

<!-- ======= Navbar ======= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#home">{{NAME}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#projects">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ======= Hero ======= -->
<section id="home" class="hero d-flex align-items-center justify-content-center">
  <div class="text-center">
    <h1>{{NAME}}</h1>
    <p class="lead">{{TAGLINE}}</p>
    <a href="#contact" class="btn btn-primary btn-lg mt-3">Get in Touch</a>
  </div>
</section>

<!-- ======= About ======= -->
<section id="about" class="py-5">
  <div class="container">
    <h2 class="mb-4">About Me</h2>
    <p>{{ABOUT_TEXT}}</p>
  </div>
</section>

<!-- ======= Skills ======= -->
<section id="skills" class="bg-light py-5">
  <div class="container">
    <h2 class="mb-4">Skills</h2>
    <div class="row g-3">

      <!-- ‼️ Birinchi skill namunasi -->
      <div class="col-6 col-md-4">
        <div class="card h-100 text-center p-3">
          <i class="bi bi-lightning-charge display-6 mb-2"></i>
          <h5 class="card-title">HTML & CSS</h5>
        </div>
      </div>

      <!-- 🔁 Shu blokni ko‘paytirib, boshqa skilllarni kiriting -->

    </div>
  </div>
</section>

<!-- ======= Projects ======= -->
<section id="projects" class="py-5">
  <div class="container">
    <h2 class="mb-4">Projects</h2>
    <div class="row g-4">

      <!-- 🖼 Birinchi loyiha kartasi -->
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="https://source.unsplash.com/600x400?project" class="card-img-top" alt="Project screenshot">
          <div class="card-body">
            <h5 class="card-title">Project 1</h5>
            <p class="card-text">Short project description goes here.</p>
          </div>
          <div class="card-footer">
            <a href="#" class="btn btn-outline-primary">View Demo</a>
          </div>
        </div>
      </div>

      <!-- 🔁 Boshqa projectlar uchun kartani ko‘paytiring -->

    </div>
  </div>
</section>

<!-- ======= Contact ======= -->
<section id="contact" class="bg-light py-5">
  <div class="container">
    <h2 class="mb-4">Contact</h2>
    <!-- Foydalanuvchi yuboradigan forma (backend kerak bo‘lsa – Formspree va h.k.) -->
    <form>
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Your Name">
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="col-12">
          <textarea rows="5" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>

    <p class="mt-3">Or email me at: <a href="mailto:{{EMAIL}}">{{EMAIL}}</a></p>
  </div>
</section>

<!-- ======= Footer ======= -->
<footer class="bg-dark text-white text-center py-3">
  © <span id="year"></span> {{NAME}}. All rights reserved.
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  /* Joriy yil avtomatik → footer */
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
